<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑用户信息</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/layui.css">
	</head>

	<body>
	<div class="admin-main" style="">	
	<blockquote class="layui-elem-quote">
		<p>管理员您好，您可以在这里编辑用户信息</p>
	</blockquote>
	<fieldset class="layui-elem-field" style="margin-top:1%;">
		<legend style="text-align: center;">编辑用户</legend>
      	<form class="layui-form layui-form-pane" action="" style="padding: 2%" method="post">
		  
		<div class="layui-form-item" style="">
		    <label class="layui-form-label">用户名</label>
		    <div class="layui-input-block">
		      <input type="text" name="user_name" placeholder="这里是用户名" class="layui-input">
		    </div>
		</div>
		
		<div class="layui-form-item" style="">
		      <label class="layui-form-label">工号/学号</label>
		      <div class="layui-input-block">
		        <input type="number" name="user_code" placeholder="这里是工号/学号" class="layui-input">
		      </div>
		</div>
		
		<div class="layui-form-item" style="">
		      <label class="layui-form-label">登录密码</label>
		      <div class="layui-input-block">
		        <input type="text" name="user_password" placeholder="这里是用户密码" class="layui-input">
		      </div>
		</div>

		<div class="layui-form-item" style="text-align:center;">
		    <button class="layui-btn" lay-submit="" lay-filter="demo1">确认提交</button>
		</div>		

		</form> 
	</fieldset>

	<script src="layui.all.js" charset="utf-8"></script>
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  //日期
	  laydate.render({
	    elem: '#date'
	  });
	  laydate.render({
	    elem: '#date1'
	  });
	  
	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');
	 
	  //自定义验证规则
	  form.verify({
	    title: function(value){
	      if(value.length < 5){
	        return '标题至少得5个字符啊';
	      }
	    }
	    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
	    ,content: function(value){
	      layedit.sync(editIndex);
	    }
	  });
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    layer.alert(JSON.stringify(data.field), {
	      title: '最终的提交信息'
	    })
	    return false;
	  });
	});
	</script>

</body>

</html>
