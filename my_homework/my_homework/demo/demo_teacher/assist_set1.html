<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>助教设置方式一</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/layui.css">
	</head>

	<body>
	<div class="admin-main" style="">	
	<blockquote class="layui-elem-quote">
		<p>你可以在这里为学生设置助教-方式一</p>
	</blockquote>
	<fieldset class="layui-elem-field" style="margin-top:1%;">
	<legend style="text-align: center;">助教配置</legend>
	<div class="layui-tab layui-tab-brief" style="padding-right: 3%;padding-left: 3%;height:300px;">
		<form class="layui-form layui-form-pane" action="" method="">
			<table class="site-table table-hover">
					<thead>
						<tr>
							<th style="text-align: center;">学生分组列表</th>
							<th style="text-align: center;">组长</th>
							<th style="text-align: center;">助教</th>
							<th style="text-align: center;">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>2017-01-A</td>
							<td>大王叫我来巡山</td>
							<td>
								<div class="layui-input-inline">
							    <select name="assisitant_select">
							        <option value="">请选择助教</option>
							        <option value="1">孙悟空</option>
							        <option value="2">猪八戒</option>
							        <option value="3">沙和尚</option>
							    </select>
							    </div>
    						</td>
							<td><a class="layui-btn layui-btn-sm" type="submit">确认</a></td>
						</tr>
					</tbody>
			</table>
		</form>
	</div>
	</fieldset>

	<script src="layui.all.js" charset="utf-8"></script>
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  //日期
	  laydate.render({
	    elem: '#date'
	  });
	  laydate.render({
	    elem: '#date1'
	  });
	  
	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');
	 
	  //自定义验证规则
	  form.verify({
	    title: function(value){
	      if(value.length < 5){
	        return '标题至少得5个字符啊';
	      }
	    }
	    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
	    ,content: function(value){
	      layedit.sync(editIndex);
	    }
	  });
	  
	  //监听指定开关
	  form.on('switch(switchTest)', function(data){
	    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
	      offset: '6px'
	    });
	    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
	  });
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    layer.alert(JSON.stringify(data.field), {
	      title: '最终的提交信息'
	    })
	    return false;
	  });
	  
	  
	});
	</script>

</body>

</html>
