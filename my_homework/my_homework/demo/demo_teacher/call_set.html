<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>点名配置</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/layui.css">
	</head>

	<body>
	<div class="admin-main" style="">	
	<blockquote class="layui-elem-quote">
		<p>老师您好，您可以在这里设置点名配置信息</p>
	</blockquote>
	<fieldset class="layui-elem-field" style="margin-top:1%;">
		<legend style="text-align: center;">点名配置</legend>
      	<form class="layui-form layui-form-pane" action="" style="padding: 2%">

		<div class="layui-form-item" style="width:300px;">
		    <label class="layui-form-label">点名次数</label>
		    <div class="layui-input-block">
		      <select name="call_time" lay-filter="">
		      	<option value="" selected="1">设置点名次数</option>
		        <option value="0">1次</option>
		        <option value="1">2次</option>
		        <option value="2">3次</option>
		        <option value="3">4次</option>
		        <option value="4">5次</option>
		        <option value="5">6次</option>
		        <option value="6">7次</option>
		        <option value="7">8次</option>
		      </select>
		    </div>
		</div>

		<div class="layui-form-item" style="width:300px;">
		    <label class="layui-form-label">缺勤扣分</label>
		    <div class="layui-input-block">
		      <select name="absence_score" lay-filter="">
		      	<option value="" selected="1">设置每次缺勤扣分</option>
		        <option value="0">1分</option>
		        <option value="1">2分</option>
		        <option value="2">3分</option>
		        <option value="3">4分</option>
		        <option value="4">5分</option>
		      </select>
		    </div>
		</div>

		<div class="layui-form-item" style="text-align:center;">
		    <button class="layui-btn" lay-submit="" lay-filter="demo1">保存设置</button>
		</div>		
		</form> 
	</fieldset>

	<script src="layui.all.js" charset="utf-8"></script>
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    layer.alert(JSON.stringify(data.field), {
	      title: '最终的提交信息'
	    })
	    return false;
	  });
	});
	</script>

</body>

</html>
