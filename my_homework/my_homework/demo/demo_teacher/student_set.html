	<script src="layui.all.js" charset="utf-8"></script>
	<script>
	layui.use('upload', function(){
	  var $ = layui.jquery
	  ,upload = layui.upload;
	    
	  //选完文件后不自动上传
	  upload.render({
	    elem: '#test1'
	    ,url: '/upload/'
	    ,auto: false
	    ,accept: 'file' //普通文件
	    ,exts: 'xlsx|xls' //只允许上传excel文件
